<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #303030;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .banner {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      animation: popIn 0.8s ease;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .banner p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>Stay tuned!</p>
  </div>
</body>
</html>
