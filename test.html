<script>
function downloadVideo() {
    var videoLink = document.getElementById('videoLink').value;
    var videoId = getVideoId(videoLink);

    if (videoId === null) {
        alert('Invalid YouTube Video Link');
    } else {
        var downloadLink = 'https://sfrom.net/api/v1/save?url=https://www.youtube.com/watch?v=' + videoId;
        window.open(downloadLink);
    }
}

function getVideoId(videoLink) {
    var regex = /(?:\?v=|&v=|youtu\.be\/)(.*?)(?:\?|&|$)/;
    var match = videoLink.match(regex);
    if (match) {
        return match[1];
    }
    return null;
}
</script>
