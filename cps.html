<!DOCTYPE html>
<html>

<head>
	<!-- Ad-Block Detection -->
	<script src="/detect.js"></script>
	<title>Clicks Per Second</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #444444;
			font-family: Arial, sans-serif;
			margin: 0;
		}

		#click-container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		#start-button {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 80%;
			max-width: 600px;
			height: 300px;
			border-radius: 20px;
			font-size: 96px;
			cursor: pointer;
			background: linear-gradient(to bottom right, #0055ff, #33aaff);
			color: #ff5555;
			transition: background 0.3s;
		}

		#start-button:active {
			background: linear-gradient(to bottom right, #33aaff, #0055ff);
		}

		#click-counter {
			font-size: 144px;
			margin-top: 10px;
			color: #ff5555;
			font-weight: bold;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			pointer-events: none;
		}

		#result {
			font-size: 72px;
			margin-top: 10px;
			display: none;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="click-container">
		<div id="start-button" onclick="startTimer()" onmousedown="return false">
			<span id="click-counter">0</span>
		</div>
		<div id="result"></div>
	</div>

	<script>
		var clickCounter = 0;
		var startTime, endTime;
		var timerId;
		var cooldown = false;

		function startTimer() {
			if (!cooldown) {
				clickCounter = 0;
				document.getElementById("click-counter").textContent = clickCounter;
				document.getElementById("result").style.display = "none";
				document.getElementById("start-button").style.pointerEvents = "none";
				document.getElementById("start-button").style.background = "#888888";
				document.getElementById("start-button").style.color = "#ffffff";
				document.addEventListener("click", incrementClickCounter);
				startTime = new Date().getTime();
				timerId = setTimeout(showResult, 10000);
				setTimeout(startCooldown, 10000);
			}
		}

		function incrementClickCounter() {
			clickCounter++;
			document.getElementById("click-counter").textContent = clickCounter;
		}

		function showResult() {
			endTime = new Date().getTime();
			document.removeEventListener("click", incrementClickCounter);
			clearTimeout(timerId);
			var elapsedTime = (endTime - startTime) / 1000;
			var clicksPerSecond = (clickCounter / elapsedTime).toFixed(2);
			document.getElementById("result").textContent = clicksPerSecond + "CPS";
			document.getElementById("result").style.display = "block";
			document.getElementById("start-button").style.pointerEvents = "auto";
			document.getElementById("start-button").style.background = "linear-gradient(to bottom right, #0055ff, #33aaff)";
			document.getElementById("start-button").style.color = "#ff5555";
			document.getElementById("start-button").onclick = startTimer;
		}

		function startCooldown() {
			cooldown = true;
			setTimeout(resetCooldown, 3000);
		}

		function resetCooldown() {
			cooldown = false;
		}
	</script>
</body>

</html>
